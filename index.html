<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocaCola Website Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        
        <header>
            
            <a href="#"><img src="/assets/logo.png" alt="logo" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Felling</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      
                        <div class="swiper-slide"> <img src="./assets/cocacola1.png" alt="cocacola"></div>
                        <div class="swiper-slide"> <img src="./assets/cocacola2.png" alt="cocacola"></div>
                        <div class="swiper-slide"> <img src="./assets/cocacola3.png" alt="cocacola"></div>
                        <div class="swiper-slide"> <img src="./assets/cocacola4.png" alt="cocacola"></div>
                        <div class="swiper-slide"> <img src="./assets/cocacola5.png" alt="cocacola"></div>
                        <div class="swiper-slide"> <img src="./assets/cocacola6.png" alt="cocacola"></div>

                    </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="/assets/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="/assets/twitter.png" alt="facebook"></a></li>
            <li><a href="#"><img src="/assets/instagram.png" alt="facebook"></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
        loop:true,
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
